<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercise 13e</title>
    <link rel="stylesheet" href="./13e.css" />
  </head>
  <body>
    <div class="container">
      <div class="label">ALL INBOXES</div>
      <div class="email-container">

          <img
            src="./Thinking-of-getting-a-cat.png"
            alt="cat"
            class="sender-pic"
          />
        </div>
        <div class="message-preview">
          <div class="first-line">
            <div class="sender-name">Chewy Promotions</div>
            <div class="sent-time">4:58 PM</div>
          </div>
          <div class="subject">Biggest sales of the year!</div>
          <div class="message">
            Hey there! We're writing to tell you about our...
          </div>
        </div>
      </div>
      <div class="email-container">
        <div class="sender-pic-container">
          <img src="./cat2.jpg" alt="cat2" class="sender-pic" />
        </div>
        <div class="message-preview">
          <div class="first-line">
            <div class="sender-name">Best Buy</div>
            <div class="sent-time">12:32 PM</div>
          </div>
          <div class="subject">Your Best Buy eReceipt</div>
          <div class="message">
            Thank you for shopping at Best Buy, hereis...
          </div>
        </div>
      </div>
      <div class="email-container">
        <div class="sender-pic-container">
          <img src="./dog.jpg" alt="dog" class="sender-pic" />
        </div>
        <div class="message-preview">
          <div class="first-line">
            <div class="sender-name">Netflix</div>
            <div class="sent-time">9:00 AM</div>
          </div>
          <div class="subject">Here's what's comming soon to Netflex</div>
          <div class="message">
            Brand new movies and shows, old favorites...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
