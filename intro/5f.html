<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-family: Arial;
        margin: 0;
        padding: 0;
      }
      .main-number {
        font-size: 2rem;
      }
      .currency {
        font-size: 1rem;
        color: rgb(100, 100, 100);
      }
      .today {
        color: green;
        margin-top: 10px;
      }
      .after-hours {
        color: rgb(100, 100, 100);
        margin-top: 10px;
      }
      .change {
        color: red;
      }
    </style>
  </head>
  <body>
    <p class="main-number">1,049.61 <span class="currency">USD</span></p>
    <p class="today">+18.05 (1.75%) today</p>
    <p class="after-hours">
      After hours 1,048.00 <span class="change">-1.61 (0.15%)</span>
    </p>
  </body>
</html>
